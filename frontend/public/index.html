<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/x-icon" id="favicon">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>Desculpe, mas o site <%= htmlWebpackPlugin.options.title %> n√£o funciona apropriadamente se o JavaScript estiver desabilitado. Habilite-o e tente novamente.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    function isDarkMode() {
      return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
    }

    function updateFavicon() {
      const favicon = document.getElementById('favicon')
      const isDark = isDarkMode()
      const faviconPath = isDark ? 'favicon-dark.ico' : 'favicon-light.ico'
      favicon.href = faviconPath
    }

    updateFavicon()
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon)
  </script>
</html>
